<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - Stream Payments</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/payment-status.css">
</head>
<body>
  <div class="container status-container">
    <div class="success-animation">
      <div class="success-checkmark">
        <div class="check-icon">
          <span class="icon-line line-tip"></span>
          <span class="icon-line line-long"></span>
          <div class="icon-circle"></div>
          <div class="icon-fix"></div>
        </div>
      </div>
    </div>

    <h1>Payment Successful!</h1>
    <p class="message">Thank you for your purchase. Your payment has been processed successfully.</p>

    <div class="details" id="paymentDetails">
      <!-- Payment details will be populated if available -->
    </div>

    <div class="actions">
      <a href="/shop" class="btn btn-primary">Continue Shopping</a>
      <a href="/" class="btn btn-secondary">Return to Home</a>
    </div>

    <div class="info-box">
      <p><strong>What happens next?</strong></p>
      <p>You will receive a confirmation email with your payment details shortly.</p>
    </div>
  </div>

  <script>
    // Check for invoice_id in URL params
    const urlParams = new URLSearchParams(window.location.search);
    const invoiceId = urlParams.get('invoice_id');

    if (invoiceId) {
      const detailsEl = document.getElementById('paymentDetails');
      detailsEl.innerHTML = `
        <div class="detail-item">
          <span class="detail-label">Invoice ID:</span>
          <span class="detail-value">${invoiceId}</span>
        </div>
      `;
    }

    // Add confetti effect (simple animation)
    setTimeout(() => {
      createConfetti();
    }, 500);

    function createConfetti() {
      const colors = ['#667eea', '#764ba2', '#10b981', '#f59e0b', '#ef4444'];
      const confettiCount = 50;

      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
