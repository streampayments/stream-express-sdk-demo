<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed - Stream Payments</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/payment-status.css" />
  </head>
  <body>
    <div class="container status-container">
      <div class="error-animation">
        <div class="error-icon">âœ•</div>
      </div>

      <h1>Payment Failed</h1>
      <p class="message">We couldn't process the payment.</p>

      <div class="details" id="errorDetails">
        <!-- Error details will be populated if available -->
      </div>

      <div class="actions">
        <a href="/shop" class="btn btn-primary">Try Again</a>
        <a href="/" class="btn btn-secondary">Return to Home</a>
      </div>
    </div>

    <script>
      // Parse all URL parameters
      const urlParams = new URLSearchParams(window.location.search);

      // Extract payment details from URL
      const paymentDetails = {
        id: urlParams.get("id"),
        payment_link_id: urlParams.get("payment_link_id"),
        status: urlParams.get("status"),
        message: urlParams.get("message"),
        login_method: urlParams.get("login_method"),
        reason: urlParams.get("reason"),
      };

      // Display error details if available
      const detailsEl = document.getElementById("errorDetails");
      const detailsHTML = [];

      if (paymentDetails.status) {
        detailsHTML.push(`
        <div class="detail-item">
          <span class="detail-label">Status:</span>
          <span class="detail-value" style="color: #ef4444; font-weight: 600; text-transform: uppercase;">${paymentDetails.status}</span>
        </div>
      `);
      }

      if (paymentDetails.message) {
        // Decode URL encoded message
        const decodedMessage = decodeURIComponent(paymentDetails.message);
        detailsHTML.push(`
        <div class="detail-item">
          <span class="detail-label">Message:</span>
          <span class="detail-value" style="color: #ef4444; font-weight: 600;">${decodedMessage}</span>
        </div>
      `);
      }

      if (paymentDetails.reason) {
        detailsHTML.push(`
        <div class="detail-item error">
          <span class="detail-label">Reason:</span>
          <span class="detail-value">${paymentDetails.reason}</span>
        </div>
      `);
      }

      if (paymentDetails.payment_link_id) {
        detailsHTML.push(`
        <div class="detail-item">
          <span class="detail-label">Payment Link ID:</span>
          <span class="detail-value">${paymentDetails.payment_link_id}</span>
        </div>
      `);
      }

      if (paymentDetails.id) {
        detailsHTML.push(`
        <div class="detail-item">
          <span class="detail-label">Transaction ID:</span>
          <span class="detail-value">${paymentDetails.id}</span>
        </div>
      `);
      }

      if (paymentDetails.login_method) {
        detailsHTML.push(`
        <div class="detail-item">
          <span class="detail-label">Login Method:</span>
          <span class="detail-value">${paymentDetails.login_method}</span>
        </div>
      `);
      }

      if (detailsHTML.length > 0) {
        detailsEl.innerHTML = detailsHTML.join("");
        detailsEl.style.display = "block";
      } else {
        detailsEl.style.display = "none";
      }
    </script>
  </body>
</html>
